name: Build WP2Static ZIP

on:
  # Manual run from the Actions tab (lets you choose a tag/branch)
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build (tag/branch/commit). Example: v7.2 or main"
        required: false
        default: "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (this repo, not used)
        uses: actions/checkout@v4

      - name: Clone wp2static source
        run: |
          set -e
          REF="${{ github.event.inputs.ref }}"
          [ -z "$REF" ] && REF=main
          echo "Building wp2static at ref: $REF"
          git clone https://github.com/elementor/wp2static.git
          cd wp2static
          git fetch --all --tags --prune
          git checkout "$REF"

      - name: Set up PHP + Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: zip
          tools: composer:v2

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ hashFiles('wp2static/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install production dependencies
        working-directory: wp2static
        run: |
          composer install --no-dev --prefer-dist --no-interaction
          composer dump-autoload -o

      - name: Package WordPress-installable ZIP
        run: |
          # Create a clean plugin zip without dev/test files
          zip -r wp2static.zip wp2static \
            -x "wp2static/.git/*" \
               "wp2static/tests/*" \
               "wp2static/integration-tests/*" \
               "wp2static/.github/*" \
               "wp2static/.envrc" \
               "wp2static/phpunit.xml" \
               "wp2static/*.md" \
               "wp2static/nix/*"

      - name: Upload artifact (plugin ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: wp2static-plugin-${{ github.event.inputs.ref || 'main' }}
          path: wp2static.zip
          if-no-files-found: error
          retention-days: 14
